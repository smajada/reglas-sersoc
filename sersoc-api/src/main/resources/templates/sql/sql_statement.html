<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{layout/layout :: head}"></head>
<body>
<nav th:replace="~{layout/layout :: navbar}" class="nav"></nav>

<section class="container mt-4 p-5">
    <div class="row mb-3">
        <h1>Sentencias SQL</h1>
    </div>

    <div class="d-flex my-4 col-lg-3 col-md-4  align-content-end">
        <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search" id="search">
    </div>


    <table id="table" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Descripción</th>
            <th scope="col">key</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>

        <!-- Itera sobre la lista de sentencias -->
        <tr th:each="sentence : ${sentences}"
            th:if="${sentence.getActive()}"
        >
            <td th:text="${sentence.con}"></td>
            <td th:text="${sentence.description}"></td>
            <td th:text="${sentence.key}"></td>
            <td class="d-flex justify-content-evenly">
                <a type="button" class="btn btn-outline-info" id="btn-info" data-bs-toggle="modal"
                   th:data-bs-target="'#modal-' + ${sentence.con}">
                    +
                </a>
                <a th:href="@{/sql/editar/{con}(con=${sentence.con})}"
                   class="btn btn-outline-warning" id="btn-edit">✎</a>

                <a th:href="@{/sql/delete/{con}(con=${sentence.con})}"
                   class="btn btn-outline-danger" id="btn-delete">
                    ✕
                </a>
            </td>

            <!--             Modal-->
            <div class="modal fade" th:id="'modal-' + ${sentence.con}" tabindex="-1"
                 th:aria-labelledby="'masInfo-' + ${sentence.con}" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" th:id="'masInfo-' + ${sentence.con}">Más información</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h3>Sentencia</h3>
                            <textarea class="form-control" th:id="'sentence-'+${sentence.con}" aria-label="sentence"
                                      th:text="${sentence.value}" readonly></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </tr>

        </tbody>

    </table>

    <!-- Paginación -->
    <p th:if="${totalPages == 0}">No hay sentencias</p>

    <nav aria-label="Navegación de la página" th:if="${totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link"
                   th:classappend="${currentPage == 0} ? disabled"
                   th:href="@{/sql/list(page=${currentPage - 1})}"
                >Previous</a></li>

            <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/sql/list(page=${page})}"
                   th:text="${page + 1}"
                   th:classappend="${currentPage==page} ? active"
                   class="page-link"></a>
            </li>

            <li class="page-item">
                <a class="page-link"
                   th:classappend="${currentPage == totalPages - 1} ? disabled"
                   th:href="@{/sql/list(page=${currentPage + 1})}"
                >Next</a></li>
        </ul>
    </nav>

</section>


<script th:src="@{/js/custom_index.js}"></script>
<script th:src="@{/js/codemirror.min.js}"></script>
</body>
</html>
