<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{layout/layout :: head}">

</head>
<body>
<nav th:replace="~{layout/layout :: navbar}"></nav>

<section class="h-100 bg-light">
    <div class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                    <div class="bg-white p-4 p-md-5 rounded-0 shadow-sm">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h2 class="h2 fw-bolder" th:text="${tipoPrestacion.coa}"></h2>
                                </div>
                            </div>
                        </div>
                        <div>

                            <div class="row gy-3 gy-md-4 overflow-hidden justify-content-center">
                                <div class="col-12">
                                    <h3 class="h2 fw-bolder" th:text="${tipoPrestacion.dec}"></h3>
                                    <p class="fs-6 fw-normal text-secondary m-0" th:text="${tipoPrestacion.dem}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center my-3">
                <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6 d-flex justify-content-end">
                    <a class="btn btn-primary col-2 rounded-0" type="button" th:href="@{/regla-tipo-prestacion/validation/{prestacionTipID}/{prestacionID}(prestacionTipID=${tipoPrestacion.coa}, prestacionID=${prestacion.con})}">Validar</a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
