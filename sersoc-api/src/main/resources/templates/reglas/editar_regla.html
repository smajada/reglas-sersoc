<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{layout/layout :: head}">

</head>
<body>
<nav th:replace="~{layout/layout :: navbar}"></nav>

<section class="h-100 bg-light">
    <div class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                    <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h2 class="h3">Reglas</h2>
                                    <h3 class="fs-6 fw-normal text-secondary m-0">Inserta los detalles para crear la regla</h3>
                                </div>
                            </div>
                        </div>
                        <form
                                th:method="post"
                                th:action="@{/regla-tipo-prestacion/save/{reglaId}(reglaId=${reglaDTO.con})}">

                            <div class="row gy-3 gy-md-4 overflow-hidden justify-content-center">
                                <div class="col-12">
                                    <label for="descripcion" class="form-label">Descripci贸n</label>
                                    <input type="text" class="form-control" name="descripcion" id="descripcion" aria-label="descripcion" placeholder="Descripci贸n"
                                           th:field="*{reglaDTO.dec}" required>
                                    <p class="text-danger" th:errors="*{reglaDTO.dec}" th:if="${#fields.hasErrors('reglaDTO.dec')}"></p>

                                </div>
                                <div class="row justify-content-between m-2">
                                <div class="col-6">
                                    <label for="fecha_inicio" class="form-label">Fecha de inicio</label>
                                    <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio"
                                           th:field="*{reglaDTO.datIni}" required>
                                    <p class="text-danger" th:errors="*{reglaDTO.datIni}"
                                       th:if="${#fields.hasErrors('reglaDTO.datIni')}"></p>
                                </div>
                                    <div class="col-6">
                                        <label for="fecha_fin" class="form-label">Fecha de finalizaci贸n</label>
                                        <input type="date" class="form-control" id="fecha_fin" name="fecha_fin"  th:field="*{reglaDTO.datFin}" required>
                                    </div>
                                    <p class="text-danger" th:errors="*{reglaDTO.datFin}"
                                       th:if="${#fields.hasErrors('reglaDTO.datFin')}"></p>
                                </div>
                                <div class="col-12">
                                    <label for="tipo_prestacion" class="form-label
                                    ">Tipo de prestaci贸n</label>
                                    <select class="form-select" multiple id="tipo_prestacion" name="tipoPrestacion" required>
                                            <!-- Iterar sobre la lista allTipoPrestacion y generar las opciones del select -->
                                            <option th:each="tipoPrestacion : ${reglaDTO.allTipoPrestacion}"
                                                    th:value="${tipoPrestacion.coa}"
                                                    th:text="${tipoPrestacion.dec}"
                                                    th:selected="${reglaDTO.tipoPrestacionSelected.contains(tipoPrestacion.coa)}">
                                            </option>
                                    </select>
                                </div>
                                    <div class="col-12">
                                        <p class="text-danger" th:errors="*{reglaDTO.script}"
                                           th:if="${#fields.hasErrors('reglaDTO.script')}"></p>
                                        <label for="regla" class="form-label mb-2">Script</label>
                                        <textarea class="form-control" id="regla" aria-label="regla" th:field="*{reglaDTO.script}" required></textarea>
                                    </div>

                                <div class="col-6">
                                    <div class="d-grid">
                                        <button class="btn btn-primary" type="submit">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>

<script th:src="@{/js/codemirror.min.js}"></script>

<script type="text/javascript" th:src="@{/js/custom_crear_editar.js}"></script>
</body>
</html>
