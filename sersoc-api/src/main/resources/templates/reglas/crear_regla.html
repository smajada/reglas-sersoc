<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{layout/layout :: head}">

</head>
<body>
<nav th:replace="~{layout/layout :: navbar}"></nav>

<section class="h-100 bg-light">
    <div class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                    <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h2 class="h3">Reglas</h2>
                                    <h3 class="fs-6 fw-normal text-secondary m-0">Inserta los detalles para crear la
                                        regla</h3>
                                </div>
                            </div>
                        </div>
                        <form th:action="@{/regla-tipo-prestacion/save}" th:method="post" th:object="${reglaDTO}">
                            <div class="row gy-3 gy-md-4 overflow-hidden justify-content-center">
                                <div class="col-12">
                                    <label class="form-label" for="descripcion">Descripci贸n</label>
                                    <input aria-label="descripcion" class="form-control" id="descripcion" name="descripcion"
                                           placeholder="Descripci贸n" required th:field="*{dec}"
                                           type="text">
                                    <p class="text-danger" th:errors="*{dec}" th:if="${#fields.hasErrors('dec')}"></p>
                                </div>
                                <div class="row justify-content-between m-2">
                                    <div class="col-6">
                                        <label class="form-label" for="fecha_inicio">Fecha de inicio</label>
                                        <input class="form-control" id="fecha_inicio" name="fecha_inicio" th:field="*{datIni}"
                                               type="date">
                                        <p class="text-danger" th:if="${#fields.hasErrors('datIni')}" th:errors="*{datIni}"></p>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label" for="fecha_fin">Fecha de finalizaci贸n</label>
                                        <input class="form-control" id="fecha_fin" name="fecha_fin" th:field="*{datFin}"
                                               type="date">
                                        <p class="text-danger" th:errors="*{datFin}"
                                           th:if="${#fields.hasErrors('datFin')}"></p>
                                    </div>

                                </div>

                                <div class="col-12">
                                    <label class="form-label
                                    " for="tipo_prestacion">Tipo de prestaci贸n</label>
                                    <select class="form-select" id="tipo_prestacion" multiple name="tipoPrestacion" required>
                                        <option th:each="tipoPrestacion : ${tipoPrestacionList}"
                                                th:text="${tipoPrestacion.dec}"
                                                th:value="${tipoPrestacion.coa}"></option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <p class="text-danger" th:if="${#fields.hasErrors('script')}" th:errors="*{script}"></p>
                                    <label class="form-label mb-2" for="regla">Script</label>
                                    <textarea aria-label="regla" class="form-control" id="regla"
                                              th:field="*{script}"></textarea>
                                </div>

                                <div class="col-6">
                                    <div class="d-grid">
                                        <button class="btn btn-primary" type="submit">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script th:src="@{/js/codemirror.min.js}"></script>

<script th:src="@{/js/custom_crear_editar.js}" type="text/javascript"></script>
</body>
</html>
